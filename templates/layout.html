<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %} - Peter Nguyen</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/base.css') }}">
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="nav-link disabled" id="nav-name" style="float:right;">Peter Nguyen</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link transition-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link transition-link" href="/education">Education</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link transition-link" href="/open-source">Open Source</a>
                        </li>
                        {# <li class="nav-item">
                            <a class="nav-link transition-link" href="/hobbies">Hobbies</a>
                        </li> #}
                        <li class="nav-item">
                            <a class="nav-link transition-link" href="/contact">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://github.com/petern48" target="_blank" rel="noopener noreferrer">
                                <img class="nav-logo" src="static/images/github-logo.png">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://www.linkedin.com/in/peter-nguyen8" target="_blank" rel="noopener noreferrer">
                                <img class="nav-logo" src="static/images/linkedin-logo.png">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block body %}{% endblock %}

    </body>
    <footer>
        <p class="center">
            See an issue with my website? Please <a href="https://github.com/petern48/petern48-io/issues" target="_blank">submit an issue</a> on the GitHub repo to let me know!
        </p>
    </footer>
</html>
